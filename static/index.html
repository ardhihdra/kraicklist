<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>KraickList - Find Your Needs Here</title>
</head>

<body>
    <div class="body-container">
        <div id="home" class="container search-container flex-center fade-in">
            <div id="title" class="search-title"><a href="/">KraickList</a></div>
            <div id="subtitle" class="search-subtitle">Find Your Needs Here</div>
            <form id="form" autocomplete="off">
                <input class="search-input" type="text" id="query" name="query" placeholder="Find Your Needs Here...">
                <image id="search-icon" src="./search.png" class="search-icon" />
            </form>
        </div>
    </div>
    <script src="./controller.js" type="text/javascript"></script>
    <script>
        const form = document.getElementById("form");
        const searchIcon = document.getElementById("search-icon");
        form.addEventListener("submit", Controller.openSearch);
        searchIcon.addEventListener("click", Controller.openSearch);
    </script>
</body>

</html>
